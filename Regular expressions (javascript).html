<html>
    <head>
        <title>Regular Expression </title>
        <!--REGULAR EXPRESSION ARE CASE SENSITIVE-->
        <!--regular expressions are treated as objects in javascript-->
        
        <!--for conditional checking always use if-else control statement-->
        <script type="text/javascript">
        function validate()
        {
            var u1 = document.getElementById("use").value;
            var regx = /neet/i;  //by adding "i" we are making our search "CASE INSENSITIVE"//
            if(regx.test(u1))  //since "regx" is treated as an object in javscript , it also have some "METHODS"....."test()" is a method of "regex object"//
            //"test method" returns a bollean value//
            {
                alert("valid username")

            }
            else{
                alert("invalid username");
                document.getElementById("lab1").style.visibility="visible"
            }

            

        }
       

        </script>
    </head>
    <body>
        <form>
            <input id = "use" type="text" placeholder = "USERNAME">
            <label id="lab1" style="color:red ; visibility: hidden">INVALID</label>
            <br>
            <br>
            <br>
        
            <button onclick = "validate()" type = "button">SUBMIT</button>
        </form>
    </body>
</html>
